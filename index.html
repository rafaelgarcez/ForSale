<script>
  const planilhaID = "1GiwMWyQPWlzYZi870fIm9OMM9ASpaMOemFodHdDCuAk";

  function carregarLista(aba, destino) {
    const url = `https://opensheet.elk.sh/${planilhaID}/${aba}`;
    const container = document.getElementById(destino);
    container.innerHTML = "Carregando...";

    fetch(url)
      .then(res => res.json())
      .then(data => {
        container.innerHTML = "";
        data.forEach(item => {
          let fotos = "";
          for (let i = 1; i <= 7; i++) {
            const link = item[`Foto${i}`];
            if (link) {
              fotos += `
                <a href="${link}" target="_blank" rel="noopener noreferrer">
                  <img src="${link}" alt="Foto ${i} de ${item.Nome}">
                </a>
              `;
            }
          }
          container.innerHTML += `
            <div class="item">
              <h3>${item.Nome}</h3>
              <p><strong>PreÃ§o:</strong> R$ ${item.PreÃ§o}</p>
              <p>${item.DescriÃ§Ã£o}</p>
              <div class="fotos">${fotos}</div>
            </div>
          `;
        });
      })
      .catch(err => {
        container.innerText = "Erro ao carregar os dados.";
        console.error(err);
      });
  }

  // Carrega as duas categorias
  carregarLista(1, "lista-gibis"); // Aba 1 = Gibis
